<html>
    <head>
        <title>clase 2 sobre 2</title>
    </head>
    <body>
        <p id="parrafo">Mi practica DOM</p>

        <ul id="todo_list">

        </ul>

        <script type="text/javascript">
            var tareas = [
                "Hacer la colada",
                "preparar la cena",
                "tirar la basura"
            ]

            var todoList = document.querySelector('#todo_list')

            for (pos in tareas){

                var li = document.createElement('li')
                li.textContent = tareas[pos]
                li.id = 'elemento'+pos

                todoList.appendChild(li)
            }

            setTimeout(function(){
                var elementoAEliminar = document.getElementById("elemento2")
                todoList.removeChild(elementoAEliminar)
            },2000)

        </script>
    </body>
</html>
